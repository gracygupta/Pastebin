<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasteBin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        color: #839496;
        background-color: #002b36;
        height: 100vh;
        width: 100vw;
      }
      pre {
        font-family: monospace;
        font-size: 16px;
        position: absolute;
        top: 1em;
        right: 2em;
        bottom: 2em;
        left: 1.5em;
      }

      .prettyprint {
        padding: 2px;
        color: #839496;
        background-color: #002b36;
      }

      ol {
        list-style-position: inside;
        float: left;
      }

      ol.linenums {
        margin-top: 0;
        margin-bottom: 0;
        height: fit-content;
      }

      li.L0 {
        margin: -18px 0;
        background: #002b36;
      }
    </style>
  </head>
  <body>
    <pre class="prettyprint linenums prettyprinted">
    <ol class="linenums">
        <li class="L0"><span class="pln"><% -data %></span></li>
        <li class="L0"><span class="pln"><% -data %></span></li>
        <li class="L0"><span class="pln"><% -data %></span></li>
    </ol>
</pre>
  </body>
</html>
